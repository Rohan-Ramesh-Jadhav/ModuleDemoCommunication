<ng-container *ngIf="isLoggedIn==false; else dashboardTemplate">
    <!-- This is the module user-auth and component signin -->
    <app-signin [userDetails]="details"
        (loginState)="logInStateFun($event)"
        (passingNewUserData)="insertDetails($event)"
    ></app-signin>
</ng-container>
<ng-template #dashboardTemplate>
    <!-- dashboard module -->
    <app-user-details [userDetails]="details"
        [userEmailGlobale]="userEmail"    
    ></app-user-details>
</ng-template>
